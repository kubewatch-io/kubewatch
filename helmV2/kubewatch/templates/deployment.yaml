{{- if .Values.deployment.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubewatch
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: kubewatch
  template:
    metadata:
    spec:
      containers:
        - name: kubewatch 
          image: "{{ .Values.image.imagerepo }}:{{ .Values.image.imagetag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DEBUG 
            value: "{{ .Values.debug }}"
          - name: TOKEN 
            value: "{{ .Values.token }}"
      serviceAccountName: {{ .Chart.Name }}
{{- end}}
